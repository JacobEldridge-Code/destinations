<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Best UTO Vacation Choices</title>
</head>
<body>

    <!-- Information before the survery form-->
    <div id="outside">
    <form id="survey-form" method="post">
    <h1 id="title">Which Destinations Would You Enjoy Traveling To?</h1>
    <p id="description"><b>Note: You can only choose 3 Destinations!</b></p>
    
    

    <!-- Top of Survery Form -->
    <fieldset>
        <legend class="legend">Information & Destinations</legend>

    <!-- Survey Form -->
    <div>
        <label id="name-label" for="name">Name:</label>
        <input type="text" required id="name" name="user_name" placeholder="Enter Frist & Last Name">
    </div>
    <br>

    <div>
        <label id="email-label" for="email">Email:</label>
        <input type="text" required id="email" name="email" placeholder="Enter Email Address">
    </div>
    <br>

    <div>
        <label id="number-label" for="phone">Phone Number:</label>
        <input type="number" id="number" name="number" maxlength="9" placeholder="Enter Phone Number" >
    </div>
    <br>

    <div>
        <label for="gender">Gender:</label>
         <p><br>
            <input type="radio" name="gender" value="Male">Male<br><br>
            <input type="radio" name="gender" value="Female">Female<br><br>
            <input type="radio" name="gender" value="Other">Other<br><br>
         </p>
    </div>

    <label for="destination-1">Choose your first location:</label>
    <select name="destination-1" id="destination-1">
        <option value="Select">Select</option>
        <option value="Japan">Japan</option>
        <option value="Iceland">Iceland</option>
        <option value="China">China</option>
        <option value="Turkey">Turkey</option>
        <option value="Thailand">Thailand</option>
    </select>

    <br><br>

    <label for="destination-2">Choose your second location:</label>
    <select name="destination-2" id="destination-2">
        <option value="Select">Select</option>
        <option value="Japan">Japan</option>
        <option value="Iceland">Iceland</option>
        <option value="China">China</option>
        <option value="Turkey">Turkey</option>
        <option value="Thailand">Thailand</option>
    </select>

    <br><br>

    <label for="destination-3">Choose your third location:</label>
    <select name="destination-3" id="destination-3">
        <option value="Select">Select</option>
        <option value="Japan">Japan</option>
        <option value="Iceland">Iceland</option>
        <option value="China">China</option>
        <option value="Turkey">Turkey</option>
        <option value="Thailand">Thailand</option>
    </select><br><br>

    <label for="departing-date">Departing Date</label>
    <input type="date" name="date">
    <label for="returning-date">Returning Date</label>
    <input type="date" name="date">
    <input class="btn" type="submit" value="Submit">
    </fieldset>
</form>
</div>

<img src="japan.jpg" alt="Japan">
<img src="Thailand.jpg" alt="Thailand">
<img src="iceland.jpg" alt="Iceland">
<img src="turkey.jpg" alt="Turkey">
<img src="china.jpg" alt="China">
<img src="question mark" alt="Question Mark">


</body>
</html>
